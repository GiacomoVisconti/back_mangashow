<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>MangaShow</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">

            <h1 class="text-center my-4">Reviews</h1>
            <div>
                <a
                    name=""
                    id=""
                    class="btn btn-success"
                    th:href="@{/reviews/create}"
                    role="button"
                    >Add New
                </a>
            </div>
        </div>
        <!-- <h2 class="text-center my-4">Ciao [[${username}]]</h2> -->
        <div class="row">
            <div class="col-12">
                <p th:unless="${reviews.size() > 0}">...Non Ã¨ presente nessun dato!</p>

                
                <div class="mb-3" th:if="${reviews.size() > 0}">
                    <div
                        class="table-responsive"
                    >
                        <table
                            class="table table-dark text-center"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">USER</th>
                                    <th scope="col">VOTE</th>
                                    <th scope="col">COMMENT</th>
                                    <th scope="col">MANGA</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="review : ${reviews}" th:object="${review}">
                                    <td scope="row" th:text="*{id}"></td>
                                    <td th:text="*{user}"></td>
                                    <td>[[*{vote}]] /5</td> 
                                    <td th:text="*{comment}"></td> 
                                    <td><a th:href="|http://localhost:8080/mangas/*{manga.id}|"  th:text="*{manga.title}"></a></td> 
                                    <!-- ! CONTROLS -->
                                    <td>
                                        <a
                                        name=""
                                        id=""
                                        class="btn btn-warning btn-sm"
                                        th:href="@{|/reviews/edit/*{id}|}"
                                        role="button"
                                        >Edit</a
                                    >
                                    </td>

                                    <!-- MODALE DI CANCELLAZIONE -->
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${review.id}">
                                            Del
                                        </button>
                                        <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${review.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title text-center"> Deleting> </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete Review<strong>[[${review.id}]]</strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                    <form action="" th:action="@{|/reviews/delete/*{id}|}" method="post">
                                                        <button
                                                            type="submit"
                                                            class="btn btn-danger btn-sm"
                                                        >
                                                            Confirm
                                                        </button>
                                                        
                                                    </form>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
