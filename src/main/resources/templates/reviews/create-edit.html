<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>MangaShow</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 th:if="${edit}"  class="text-center my-4">Modifing Review: [[${review.id}]]</h1>
        <h1 th:unless="${edit}"  class="text-center my-4">INSERT A NEW REVIEW</h1>
        <form class="card p-3" th:action="${edit} ? @{|/reviews/edit/*{id}|} : @{/reviews/create}" method="post" th:object="${review}">
            
            <div class="mb-3">
                <label for="user" class="form-label">User:</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="user"
                    aria-describedby="helpId"
                    placeholder="Insert your username"
                    th:field="*{user}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('user')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('user')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea
                    type="text"
                    class="form-control"
                    name=""
                    id="comment"
                    aria-describedby="helpId"
                    placeholder=""
                    th:field="*{comment}"
                    th:errorClass="is-invalid"
                    rows="3"
                ></textarea>
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('comment')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('comment')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3 row">
                <div class="mb-3">
                    <label for="" class="form-label">Mangas:</label>
                    <select
                        class="form-select"
                        name=""
                        id=""
                        th:field="*{manga}"
                    >   
                        <option class="fs-6" selected value="0">Select the Manga</option>
                        <option class="fs-6"  th:each="manga : ${mangas}" th:value="${manga.id}" th:text="${manga.title}"></option>
                    </select>
                    <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('manga')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('manga')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="vote" class="form-label">Vote:</label>
                <input
                    type="number"
                    class="form-control"
                    name=""
                    id="vote"
                    aria-describedby="helpId"
                    placeholder="Insert the vote"
                    max="5"
                    min="0"
                    step="0.1"
                    th:field="*{vote}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('vote')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('vote')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>
            

            <div class="d-flex gap-3">

                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Save
                </button>
                <button
                    type="reset"
                    class="btn btn-warning"
                >
                    Reset
                </button>
            </div>
            


            

        </form>

        
        
    </div>

</body>
</html>
