<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title></title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 class="text-center my-4">[[${author.firstName}]] [[${author.lastName}]]</h1>
        <div class="row d-flex">
            <div th:if="${author != null}">
                
                <div
                        class="table-responsive"
                    >
                        <table
                            class="table table-dark text-center"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">TITLE</th>
                                    <th scope="col">YEAR OF PUBLICATION</th>
                                    <th scope="col">STATUS</th>
                                    <th scope="col"></th>
                                    <th scope="col" sec:authorize="hasAuthority('ADMIN')"></th>
                                    <th scope="col" sec:authorize="hasAuthority('ADMIN')"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="manga : ${author.mangas}" th:object="${manga}">
                                    <td scope="row" th:text="*{id}"></td>
                                    <td th:text="*{title}"></td>
                                    <td th:text="*{year_of_publication}|"></td> 
                                    <td>
                                        <p th:if="*{isConcluded}" class="text-success">
                                            CONCLUSO
                                        </p>
                                        <p th:unless="*{isConcluded}" class="text-warning">
                                            IN CORSO
                                        </p>
                                    </td> 
                                    
                                    <!-- ! CONTROLS -->
                                    <td><a
                                        name=""
                                        id=""
                                        class="btn btn-primary btn-sm"
                                        th:href="@{|/mangas/*{id}|}"
                                        role="button"
                                        >View</a
                                    >
                                    </td>

                                    <td sec:authorize="hasAuthority('ADMIN')"><a
                                        name=""
                                        id=""
                                        class="btn btn-warning btn-sm"
                                        th:href="@{|/mangas/edit/*{id}|}"
                                        role="button"
                                        sec:authorize="hasAuthority('ADMIN')"
                                        >Edit</a
                                    >
                                    </td>

                                    <!-- MODALE DI CANCELLAZIONE -->
                                    <td sec:authorize="hasAuthority('ADMIN')">
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${manga.id}">
                                            Del
                                        </button>
                                        <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${manga.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title text-center"> Deleting> </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete <strong>[[${manga.title}]]</strong></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                    <form action="" th:action="@{|/mangas/delete/*{id}|}" method="post">
                                                        <button
                                                            type="submit"
                                                            class="btn btn-danger btn-sm"
                                                        >
                                                            Confirm
                                                        </button>
                                                        
                                                    </form>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
            </div>
            <p th:unless="${author != null}">...Non Ã¨ presente nessun dato per il manga selezionato!</p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
