<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>MangaShow</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 th:if="${edit}"  class="text-center my-4">Modifing: [[${author.firstName}]] [[${author.lastName}]]</h1>
        <h1 th:unless="${edit}"  class="text-center my-4">INSERT A NEW AUTHOR</h1>
        <form class="card p-3" th:action="${edit} ? @{|/authors/edit/*{id}|} : @{/authors/create}" method="post" th:object="${author}">
            
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="firstName"
                    aria-describedby="helpId"
                    placeholder="Insert the first name"
                    th:field="*{firstName}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="lastName"
                    aria-describedby="helpId"
                    placeholder="Insert the last name"
                    th:field="*{lastName}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            

            <div class="d-flex gap-3">

                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Save
                </button>
                <button
                    type="reset"
                    class="btn btn-warning"
                >
                    Reset
                </button>
            </div>
            


            

        </form>

        
        
    </div>

</body>
</html>
