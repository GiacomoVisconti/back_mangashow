<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>MangaShow</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 th:if="${edit}"  class="text-center my-4">Modify: [[${manga.title}]]</h1>
        <h1 th:unless="${edit}"  class="text-center my-4">INSERT A NEW MANGA</h1>
        <form class="card p-3" th:action="${edit} ? @{|/mangas/edit/*{id}|} : @{/mangas/create}" method="post" th:object="${manga}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Title:</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="title"
                    aria-describedby="helpId"
                    placeholder="Insert the title"
                    th:field="*{title}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Year of Publication: </label>
                <input
                    type="number"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="Insert the Year of Publication"
                    th:field="*{year_of_publication}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('year_of_publication')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('year_of_publication')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3 row">
                <p>Genres:</p>
                <div class="form-check col-2" th:each="genre : ${genres}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="|genre-${genre.id}|" th:field="${manga.genres}" th:value="${genre.id}"/>
                        <label class="form-check-label" th:for="|genre-${genre.id}|" th:text="${genre.name}" ></label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="mb-3">
                    <label for="" class="form-label">Author:</label>
                    <select
                        class="form-select"
                        name=""
                        id=""
                        th:field="*{author}"
                    >   
                        <option class="fs-6" selected value="0">Select the Author</option>
                        <option class="fs-6"  th:each="author : ${authors}" th:value="${author.id}" th:text="|${author.firstName} ${author.lastName}|"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="synopsis" class="form-label">Synopsis:</label>
                <textarea
                    type="text"
                    class="form-control"
                    name=""
                    id="synopsis"
                    aria-describedby="helpId"
                    placeholder=""
                    th:field="*{synopsis}"
                    th:errorClass="is-invalid"
                    rows="3"
                ></textarea>
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('synopsis')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('synopsis')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" th:id="IsConluded" th:field="${manga.isConcluded}" th:value="*{isConcluded}"/>
                <label class="form-check-label" th:for="IsConluded" th:text="Concluded" ></label>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Photo path: </label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="image"
                    aria-describedby="helpId"
                    placeholder="Insert Photo path"
                    th:field="*{image_url}"
                    th:errorClass="is-invalid"
                />
                <div class="mb-3 ps-2 invalid-feedback" th:if="${#fields.hasErrors('image_url')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('image_url')}" th:text="${error}"></li>
                    </ul>
                </div>
                
            </div>

            <div class="d-flex gap-3">

                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Save
                </button>
                <button
                    type="reset"
                    class="btn btn-warning"
                >
                    Reset
                </button>
            </div>
            


            

        </form>

        
        
    </div>

</body>
</html>
