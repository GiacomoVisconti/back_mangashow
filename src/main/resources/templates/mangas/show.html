<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>manga</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 class="text-center my-4">[[${manga.title}]]</h1>
        <div class="row d-flex">
            <div class="col-12 d-flex gap-4"  th:if="${manga != null}">
                
                <img class="col-8 img-fluid rounded " th:src="${manga.image_url}" th:alt="${manga.title}">
                
                <div class="col-4 d-flex flex-column g-3">
                    <div class="">
                        <p class="fw-bold">Synopsis:</p>
                        <p th:text="${manga.synopsis}"></p>
                    </div>
                    <div class="d-flex gap-3">
                        <p class="fw-bold">Genres:</p>
                        <div class="d-flex gap-3" th:each="genre : ${manga.genres}" th:object="${genre}">
                            <p class="d-flex " th:text="*{name}"></p>
                        </div>
                    </div>
                    <div class="d-flex gap-1" th:object="${manga.author}">
                        <p class="fw-bold">Auhtor:</p>
                            <p th:text="*{firstName}"></p>
                            <p th:text="*{lastName}"></p>
                        
                    </div>
              
                </div>
                
            </div>
            <p th:unless="${manga != null}">...Non Ã¨ presente nessun dato per il manga selezionato!</p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
