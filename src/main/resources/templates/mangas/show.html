<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/bootstrap :: bootstrap"></th:block>
    <title>manga</title>
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="container">

        <h1 class="text-center my-4">[[${manga.title}]]</h1>
        <div class="row d-flex">
            <div class="col-12 d-flex gap-4"  th:if="${manga != null}">
                
                <img class="col-8 img-fluid rounded " th:src="${manga.image_url}" th:alt="${manga.title}">
                
                <div class="col-4 d-flex flex-column g-3">
                    <div class="">
                        <p class="fw-bold">Synopsis:</p>
                        <p th:text="${manga.synopsis}"></p>
                    </div>
                    <div class="d-flex gap-3">
                        <p class="fw-bold">Genres:</p>
                        <div class="d-flex gap-3" th:each="genre : ${manga.genres}" th:object="${genre}">
                            <p class="d-flex " th:text="*{name}"></p>
                        </div>
                    </div>
                    <div class="d-flex gap-1" th:object="${manga.author}">
                        <p class="fw-bold">Auhtor:</p>
                            <p th:text="*{firstName}"></p>
                            <p th:text="*{lastName}"></p>
                        
                    </div>
              
                </div>
                
            </div>
            <p th:unless="${manga != null}">...Non Ã¨ presente nessun dato per il manga selezionato!</p>
        </div>

        <!-- RECENSIONE -->
         <div>
             <div class="mb-3" th:if="${manga.reviews.size() > 0}">
                         <div
                             class="table-responsive"
                         >
                             <table
                                 class="table table-dark text-center"
                             >
                                 <thead>
                                     <tr>
                                         <th scope="col">ID</th>
                                         <th scope="col">USER</th>
                                         <th scope="col">VOTE</th>
                                         <th scope="col">COMMENT</th>
                                         <th scope="col">MANGA</th>
                                         <th scope="col"></th>
                                         <th scope="col"></th>
                                 </tr>
                                 </thead>
                                 <tbody>
                                     <tr th:each="review : ${manga.reviews}" th:object="${review}">
                                         <td scope="row" th:text="*{id}"></td>
                                         <td th:text="*{user}"></td>
                                         <td th:text="*{vote}"></td> 
                                         <td th:text="*{comment}"></td> 
                                         <td th:text="*{manga.title}"></td> 
                                         <!-- ! CONTROLS -->
                                         <td>
                                             <a
                                             name=""
                                             id=""
                                             class="btn btn-warning btn-sm"
                                             th:href="@{|/reviews/edit/*{id}|}"
                                             role="button"
                                             >Edit</a
                                         >
                                         </td>
     
                                         <!-- MODALE DI CANCELLAZIONE -->
                                         <td>
                                             <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${review.id}">
                                                 Del
                                             </button>
                                             <div class="modal fade" aria-labelledby="delete-modal" aria-hidden="true" th:id="'delete-modal-' + ${review.id}" tabindex="-1">
                                                 <div class="modal-dialog">
                                                     <div class="modal-content">
                                                     <div class="modal-header">
                                                         <h5 class="modal-title text-center"> Deleting> </h5>
                                                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                     </div>
                                                     <div class="modal-body">
                                                         <p>Are you sure you want to delete Review<strong>[[${review.id}]]</strong></p>
                                                     </div>
                                                     <div class="modal-footer">
                                                         <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                         <form action="" th:action="@{|/reviews/delete/*{id}|}" method="post">
                                                             <button
                                                                 type="submit"
                                                                 class="btn btn-danger btn-sm"
                                                             >
                                                                 Confirm
                                                             </button>
                                                             
                                                         </form>
                                                     </div>
                                                     </div>
                                                 </div>
                                             </div>
                                             
                                         </td>
                                     </tr>
                                 </tbody>
                             </table>
                         </div>
                         
                    </div>

            <div class="my-4" th:unless="${manga.reviews.size() > 0}">
                <p class="alert alert-warning">Non ci sono Recensioni per questo Manga!</p>
            </div>

         </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
